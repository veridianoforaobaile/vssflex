<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            width: 100%;

            align-items: center;

            justify-content: center;
            justify-items: center;

        }
        .d0 {
            width: 70%;
            height: 100%;

            flex-direction: row;
            justify-content: center;
            justify-items: center;
            align-items: center;
            align-items: center;
            justify-content: space-around;
        }
        .d1 {
            width: 20%;
            height: 80%;
            background-color: yellow;
        }
        .d2 {
            width: 70%;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-items: center;
            align-items: center;
            align-content: center;
            justify-content: space-around;
        }

        .d21 {
            width: 70%;
            height: 30%;

            width: 70%;
            height: 65%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            justify-items: center;
            align-items: center;
            align-content: center;
        }
        .d221 {
            width: 40%;
            height: 100%;
            background-color: yellow;
        }

</head>
<body>
    <div class="d0">
        <div class="d1"></div>
